<p>Formulaire d'inscription</p>
<div>
  <label>
    Nom:
      <input type="text" [formControl]="username">
  </label>
</div>
<div>
  <label>
    Email:
      <input type="text" [formControl]="email">
  </label>
</div>
<div>
  <label>
    Mot de passe:
      <input type="text" [formControl]="password">
  </label>
</div>
<div>
  <label>
    Rue:
      <input type="text" [formControl]="rue">
  </label>
</div>
<div>
  <label>
    Code postal:
      <input type="text" [formControl]="codepostal">
  </label>
</div>
<div>
  <label>
    Ville:
      <input type="text" [formControl]="ville">
  </label>
</div>
<button type = "button" (click)=validate()>Validation</button>
